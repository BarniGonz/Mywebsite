<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barni Shop</title>
    <link rel="stylesheet" href="style.css"> <!-- Updated path -->
</head>
<body>
    <header>
        <div class="logo">Barni Shop</div>
        <nav>
            <button id="viewCartBtn">Cart: <span id="cartCount">0</span> items</button>
            <button id="signupBtn">Sign Up</button>
            <button id="loginBtn">Log In</button>
        </nav>
        <div class="action-bar" id="actionBar"></div>
    </header>
    <main id="mainContent" style="display: none;">
        <section id="products">
            <h2>Our Products</h2>
            <div class="product" data-name="Product 1" data-price="20.00">
                <h3>CodWz3 Client</h3>
                <p>LIFETIME.</p>
                <p>Price: $20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product" data-name="Product 2" data-price="20.00">
                <h3>CsGo Client</h3>
                <p>LIFETIME.</p>
                <p>Price: $20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product" data-name="Product 3" data-price="32.00">
                <h3>Ai AIMBOT</h3>
                <p>LIFETIME.</p>
                <p>Price: $32.00</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Barni Shop</p>
    </footer>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Cart</h2>
            <div id="cartItems"></div>
            <p>Total: $<span id="totalPrice">0.00</span></p>
            <button id="checkoutBtn">Checkout</button>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Payment</h2>
            <form id="paymentForm">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" required>
                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" required placeholder="MM/YY">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>
                <button type="submit">Pay Now</button>
            </form>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" required>
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required>
                <button type="submit">Sign Up</button>
            </form>
            <div id="signupMessage" class="message"></div>
        </div>
    </div>

    <!-- Log In Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Log In</h2>
            <form id="loginForm">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Log In</button>
            </form>
            <div id="loginMessage" class="message"></div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Updated path -->
</body>
</html>
